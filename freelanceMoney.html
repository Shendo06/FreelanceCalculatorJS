<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Money</title>
    <link rel="stylesheet" href="freelanceMoney.css">
</head>
<body>
    <header>
        <h1>Freelance Money Calculator et à travers</h1>
    </header>
    <form class="formCalcul" id="formCalculGain" >
        <div class="sectionCalcul pricing">
            <fieldset class="form-container">
                <Legend>Vos tarifs</Legend>
                <div class="form-field" > 
                    <label for="TH">TH</label>
                    <input name="TH" id="TH" type="number" placeholder="Ex : 70"/>
                </div>
                <div class="form-field"> 
                    <label for="TJM">TJM</label>
                    <input name="TJM" id="TJM" type="number" placeholder="Ex : 490"/>
                </div>
                <div class="form-field"> 
                    <label for="Extras">Extras</label>
                    <input name="Extras" id="Extras" type="number" placeholder="Ex : 47"/>
                </div>
            </fieldset>
        </div>
        <div class="sectionCalcul qte">
            <fieldset class="form-container">
                <Legend>Quantités</Legend>
                <div class="form-field" > 
                    <label for="QteTH">TH</label>
                    <input name="QteTH" id="QteTH" type="number" placeholder="Ex : 7"/>
                </div>
                <div class="form-field"> 
                    <label for="QteTJM">TJM</label>
                    <input name="QteTJM" id="QteTJM" type="number" placeholder="Ex : 1"/>
                </div>
                <div class="form-field"> 
                    <label for="QteExtras">Extras</label>
                    <input name="QteExtras" id="QteExtras" type="number" placeholder="Ex : 5"/>
                </div>
            </fieldset>
        </div>
        <div class="sectionCalcul fees">
            <fieldset class="form-container">
                <Legend>Charges</Legend>
                <div class="form-field"> 
                    <label for="Charges">Charges</label>
                    <input name="Charges" id="Charges" type="number" placeholder="Ex : 140"/>
                </div>
            </fieldset>

        </div>
        <div class="sectionCalcul validation">
            <button onclick="CalculGain();">Calculer</button>
        </div>
        <div class="sectionCalcul result">
            <fieldset class="form-container">
                <Legend>Résultat</Legend>
                <div class="form-field" > 
                    <p>BRUT</p>
                    <span id="totalBrut">0 €</span>
                </div>
                <div class="form-field"> 
                    <p>Charges</p>
                    <span id="totalCharges">0 €</span>

                </div>
                <div class="form-field"> 
                    <p>NET</p>
                    <span id="totalNet">0 €</span>

                </div>
            </fieldset>

        </div>
    
    </form>


    <script src="freelanceMoney.js"></script>
</body>
</html>
